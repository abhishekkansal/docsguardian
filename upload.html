<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        #fileLabel {
            text-align: center;
            cursor: pointer;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a File</h2>
        <input type="file" id="fileInput">
        <label for="fileInput" id="fileLabel">Choose File</label>
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="familymember" placeholder="Family Member Name">
        <button id="uploadButton">Upload</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const usernameInput = document.getElementById('username');
        const membernameInput = document.getElementById('familymember');
        const uploadButton = document.getElementById('uploadButton');

        fileInput.addEventListener('change', () => {
            const selectedFile = fileInput.files[0];
            if (selectedFile) {
                fileLabel.innerText = selectedFile.name;
            } else {
                fileLabel.innerText = 'Choose File';
            }
        });

        uploadButton.addEventListener('click', () => {
            const file = fileInput.files[0];
            const username = usernameInput.value.trim();
            const membername = membernameInput.value.trim();

            if (file && username) {
                const formData = new FormData();
                formData.append('documentUploaded', file);
                formData.append('username', username);
                formData.append('membername', membername);

                // Replace 'your_api_endpoint' with the actual API endpoint
                const apiUrl = 'http://localhost:8080/upload/'+username+"/"+membername;

                fetch(apiUrl, {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    console.log(response);
                    if (response.fileUploadStatus=="Success") {
                        alert('File uploaded successfully!');
                    } else {
                        alert('File upload failed. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while uploading the file.');
                });
            } else {
                alert('Please select a file and enter a username to upload.');
            }
        });
    </script>
</body>
</html>
